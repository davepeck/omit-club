<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMIT CLUB - Old Men In Tech</title>
    <style>
      body {
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
        background-color: #1e1e1e;
        color: #d4d4d4;
        margin: 0;
        padding: 0;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin-bottom: 30px;
        color: #569cd6;
        font-weight: normal;
      }

      .type-syntax {
        color: #4ec9b0;
      }

      .keyword {
        color: #c586c0;
      }

      .string {
        color: #ce9178;
      }

      p {
        font-size: 1.2em;
        margin: 20px 0;
        color: #cccccc;
      }

      .coming-soon {
        color: #608b4e;
        font-style: italic;
        margin-top: 40px;
        display: block;
        margin: 0 auto;
        text-align: left;
        /* make it only as wide as the text using modern CSS */
        width: fit-content;
      }

      @media screen and (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="keyword">type</span>
        <span class="type-syntax">OMIT_CLUB</span> =
        <span class="keyword">Omit</span>&lt;<span class="type-syntax"
          >MenInTech</span
        >, <span class="string">"youth"</span>&gt;
      </h1>

      <p>
        For those of us who can probably still write 6502 assembly in a pinch...
      </p>

      <p class="coming-soon">// Coming soon:<br />// Our sister club, A-WIT</p>
    </div>
  </body>
</html>
